<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Propinas</title>
</head>
<body>
    <h1>Propinas Recibidas</h1>

    <table border="1">
        <tr>
            <th>Nombre del Receptor</th>
            <th>Monto</th>
        </tr>
        {% for nombre, monto in propinas.items() %}
            <tr>
                <td>{{ nombre }}</td>
                <td>{{ monto }}</td>
            </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/">Volver al inicio</a>
</body>
</html>
